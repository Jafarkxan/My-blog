{% extends 'posts/base.html' %}

{% block content %}


    <div class="card shadow-sm">
                {% if post.image %}
                    <img src="{{ post.image.url}}" class="card-img-top img-fluid" >
                {% endif %}

                <div class="card-body">
                    <h1 class="card-title">{{  post.title }}</h1>
                    <p class="text-muted">
                        <small>{{ post.author }} | {{ post.created_at|date:"d-m-Y H:i" }}</small>
                    </p>
                    <p class="card-text"> {{ post.body }}</p>
                    <a href="{% url 'post_list' %}" class="btn btn-success">⬅️ Orqaga qaytish</a>
                </div>
                {% if user.is_staff %}
                <a href="{% url 'post_update' post.pk %}" class="btn btn-primary">✏️ Tahrirlash</a>
                <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">🗑️ O‘chirish</a>
                {% endif %}

    </div>
{% endblock %}
