{% extends "posts/base.html" %}

{% block title %}Postni o‘chirish{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <h2>⚠️ Siz haqiqatdan ham "{{ post.title }}" postini o‘chirmoqchimisiz?</h2>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Ha, o‘chirilsin</button>
        <a href="{% url 'post_list' %}" class="btn btn-secondary">Bekor qilish</a>
    </form>
</div>
{% endblock %}
